<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
			integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="styles.css" />
		<title>Ninja Weather - Previsão do tempo</title>
	</head>
	<body>
		<div class="container my-5 mx-auto">
			<h1 class="display-4 text-center main-title">Weather Ninja</h1>

			<form class="change-location my-4 text-center text-muted">
				<label for="city" class="lead">Digite a cidade que deseja</label>
				<input
					type="text"
					name="city"
					id="city-input"
					class="form-control p-4"
					placeholder="Digite o nome da cidade"
				/>
			</form>

			<div class="card shadow-md rounded d-none">
				<img
					src="https://via.placeholder.com/300x200"
					class="time card-img-top"
				/>
				<div class="icon bg-light mx-auto text-center">
					<img src="" alt="weather time icon" />
				</div>
				<div class="text-muted text-uppercase text-center details">
					<h5 class="my-3">Nome da cidade</h5>
					<div class="my-3">Informações sobre clima</div>
					<div class="display-4 my-4">
						<span>Clima</span>
						<span>&deg;C</span>
					</div>
				</div>
			</div>
		</div>

		<script src="scripts/forecast.js"></script>
		<script src="scripts/app.js"></script>
	</body>
</html>
